services:
  - type: web
    name: THE13TH
    env: python
    plan: free
    rootDirectory: the13th
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm install && npm run build && cd ..
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEMO_ENABLED
        value: "1"
      - key: DEMO_EVENT_INTERVAL
        value: "10"
      - key: ADMIN_EMAIL
        value: "admin@the13th.com"
      - key: COOKIE_SECURE
        value: "0"
      - key: SESSION_TIMEOUT
        value: "3600"
      - key: BASE_API_URL
        value: "https://the13th.onrender.com"
      - key: PYTHON_VERSION
        value: "3.12.6"
    autoDeploy: true
    healthCheckPath: /healthz
